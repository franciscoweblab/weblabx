<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">

<title>Port Checker - Test Open Ports Instantly | WebLabX</title>

<meta name="description"
content="Check open TCP ports instantly. Fast and accurate port checker for developers, sysadmins and DevOps engineers.">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
  font-family: system-ui;
  max-width: 700px;
  margin: 60px auto;
}

input, button{
  padding:10px;
  margin:6px 0;
  width:100%;
}

button{
  cursor:pointer;
}

.result{
  margin-top:20px;
  padding:12px;
  border:1px solid #ddd;
}

.open{color:green;}
.closed{color:red;}
.filtered{color:orange;}

</style>

</head>
<body>

<h1>Port Checker</h1>

<p>Instantly check if a TCP port is open on any public host.</p>

<input id="host" placeholder="example.com">

<input id="ports" placeholder="80,443">

<button onclick="scanPorts()">Scan Ports</button>

<div id="results"></div>


<script>

async function scanPorts(){

  const host = document.getElementById("host").value.trim();

  const ports = document
    .getElementById("ports")
    .value
    .split(",")
    .map(p => parseInt(p.trim()))
    .filter(Boolean);

  if(!host || !ports.length){
    alert("Please enter a host and at least one port.");
    return;
  }

  const resultsDiv = document.getElementById("results");

  resultsDiv.innerHTML = "Scanning...";

  try{

    const res = await fetch("https://api.weblabx.com/port-check",{
      method:"POST",
      headers:{
        "Content-Type":"application/json"
      },
      body:JSON.stringify({host,ports})
    });

    const data = await res.json();

    renderResults(data.results);

  }catch{
    resultsDiv.innerHTML="Error scanning ports.";
  }
}


function renderResults(results){

  const div = document.getElementById("results");

  div.innerHTML="";

  results.forEach(r=>{

    div.innerHTML += `
      <div class="result">
        Port ${r.port} â€”
        <strong class="${r.status}">
          ${r.status.toUpperCase()}
        </strong>
        (${r.latency}ms)
      </div>
    `;
  });
}

</script>

</body>
</html>
