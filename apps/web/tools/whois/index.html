<!DOCTYPE html>
<html lang="pt" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Whois Lookup — Check Domain & IP Ownership | WebLabX</title>
  <meta name="description" content="Look up domain and IP ownership instantly. Retrieve registrar data, registration dates, name servers and more with this fast Whois tool.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="/theme.js"></script>
  <script src="/analytics.js"></script>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="whois.css?v=9">

</head>

<body class="whois-page">

  <!-- MENU -->
  <nav class="menu">
    <div class="logo">
      <a href="/">WebLab<span>X</span></a>
    </div>

    <div class="menu-links">
      <a href="/#tools">Tools</a>
      <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema"></button>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero hero-layout">

    <div class="hero-left">
      <h1>WHOIS Lookup</h1>
      <p>Professional lookup of domain registration data, based on official RDAP sources.</p>

      <div class="tool-card">
        <div class="subnet-row">
          <input
		    class="input"
            type="text"
            id="whois-input"
            placeholder="ex: google.com ou 8.8.8.8"
            autocomplete="off"
          />
          <button class="btn btn-primary" id="whois-btn">Check</button>
        </div>

        <div id="whois-result" class="subnet-result"></div>
      </div>
	  
	  <small style="display:block; margin-top:18px; color:#64748b;">
		The information displayed is obtained through public RDAP services.
		Some country-code or reserved domains may not provide complete registration data. </small>
	  
    </div>

  </section>

  <footer class="tool-footer">
    <a href="/" class="back-link">← Back</a>
  </footer>

  <script src="whois.js?v=10"></script>
</body>
</html>
